<html>
  <head>
    <title>test</title>
    <style>
      #box {
        position: absolute;
        left: 10px;
        right: 10px;
        border: 1px solid red;
        top: 50%;
        transform: translateY(-50%);
      }

      #box::before {
        display: block;
        content: '';
        padding-top: 50%;
      }

      #text {
        position: absolute;
        display: flex;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="text">Hello</div>
    </div>
  </body>
</html>
